<app-modal-register>
  <h3>Registrar Cita</h3>
  <form [formGroup]="citaForm" (ngSubmit)="registrar()" >
    <label for="horarioConsulta">Horario de Consulta:
    </label>
      <input type="datetime-local" formControlName="horarioConsulta" id="horarioConsulta">

    <label for="nombrePaciente">Nombre del Paciente
    </label>
      <input type="text" formControlName="nombrePaciente" id="nombrePaciente">

    <label for="doctor">Doctor:
    </label>
    <select formControlName="doctor" id="doctor">
      <option *ngFor="let doctor of doctores" [value]="doctor.id">
        {{ doctor.nombre}}
      </option>

    </select>

    <label for="consultorio">Consultorio:
    </label>
      <select formControlName="consultorio" id="consultorio">
        <option value="1">Consultorio 1</option>
        <option value="2">Consultorio 2</option>
      </select>

    <button>Registrar</button>
  </form>
</app-modal-register>
